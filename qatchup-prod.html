<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize.css/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <script id="qatchup-script" type="module" data-nscript="afterInteractive">
      import {
        Widget,
        QatchupService,
      } from "https://cdn.qatchup.com/qatchup.js";

      // QatchupService uses the app ID as a parameter
      const widget = new Widget(new QatchupService("392xfO8OCfNZcnw1N2l0"));

      // Inserts an empty div at the end of the body
      // Alternatively, you can specify another container
      const parent = document.getElementById("q-container");
      const container = document.createElement("div");
      parent.appendChild(container);

      // Initialize the widget to fetch settings from the backend
      widget
        .init()
        .then(() => {
          // Renders our application inside the Shadow DOM container
          widget.render({ container });
        })
        .catch((e) => console.error(e));

      // Once the widget is no longer needed, we can clean it up
      // widget.destroy()

      // You can also remove the container if it's no longer needed
      // container.remove()
    </script>
    <div id="q-container"></div>
  </body>
</html>
